service:
  pipelines:
    metrics/host:
      receivers: [hostmetrics]
      processors: [memory_limiter, batch]
      exporters: [influxdb/default]

    # Prometheus Metrics Pipeline
    metrics/prometheus:
      receivers: [prometheus]
      processors: [memory_limiter, batch]
      exporters: [influxdb/prometheus]
  telemetry:
    metrics:
      level: detailed
      readers:
        - pull:
            exporter:
              prometheus:
                host: '0.0.0.0'
                port: 8888


