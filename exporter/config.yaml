receivers:
  # Collect host metrics from the local system
  hostmetrics:
    collection_interval: 30s
    scrapers:
      cpu:
      memory:
      disk:
      network:

  # Collect internal telemetry data from the Exporter itself
  prometheus:
    config:
      scrape_configs:
        - job_name: 'otel-exporter-internal'
          scrape_interval: 10s
          static_configs:
            - targets: ['0.0.0.0:8888']  # Internal telemetry endpoint

processors:
  batch:
    timeout: 10s
    send_batch_size: 512
  memory_limiter:
    check_interval: 1s
    limit_mib: 512
  routing:
    from_attribute: metrics_type 
    attribute_source: context
    table:
      - value: "prometheus"
        exporters: [influxdb/prometheus]
      - value: "default"
        exporters: [influxdb/default]
  resource:
    attributes:
      - action: insert
        key: metrics_type
        value: default 

extensions:
  health_check: 
  pprof:
  zpages:

exporters:
  # Default InfluxDB Exporter
  influxdb/default:
    endpoint: http://localhost:8086
    org: docs
    bucket: monitordb
    token: r_bczypKNPShuEOiI4OR8MkpNy-xew4c11z8M9BluB2xIA01ABteiGXCbbr1YuDMCTM-xDixbycn6vT3QorXJw==
    metrics_schema: telegraf-prometheus-v1
    sending_queue:
